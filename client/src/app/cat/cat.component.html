<h1>Cat - HTTP Demo</h1>

<div class="form-group">
  <button mat-raised-button (click)="getAllCats()">Get all cats</button>
</div>

<div *ngIf="loading">loading...</div>

<table>
  <tr *ngFor="let cat of cats">
    <td>{{cat.name}}</td>
  </tr>
</table>


<div *ngIf="errorMessage" class="alert alert-warning">
  <strong>Warning!</strong> {{errorMessage | json}}
</div>

<pre>{{cats | json}}</pre>
